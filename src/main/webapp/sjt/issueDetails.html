        var selectdeparr=[];
            $('#saveMessage').bind('click', function() {
                if(''==$('#messageContext').val()){
                    app.alert("批注内容不能为空",1);
                    return ;
                }
                
                if(null == app.getUrlSearch("problemId")){
                    app.alert("此单据还未保存不能添加批注",1);
                    return ;
                }
                
                $.ajax({
                    url :domainName +  '/hdk/problem/saveMessage',
                    type : 'get',
                    dataType : 'jsonp',
                    jsonp : "callback",
                    data : {
                        'mesUser' : params['userName']//添加批注的用户 ID，功能还未实现，暂时不用传入
                        ,
                        'problemId' : $('#gs1').val()//问题编号
                        ,
                        'mesContent' : $('#messageContext').val()//批注内容
                    },
                    success : function(rs) {
                        if (rs.message == "success") {
                            app.alert("批注保存成功", 1);
                            loadMessage($('#gs1').val(),0);
                        } else if (rs.message == "fail") {
                            app.alert("批注保存失败", 1);
                        }
                    },
                    error : function(rs) {
                        console.log(rs);
                    }
                });
            });

            var loadMessage = function(id,toHome) {
                $.ajax({
                    url :domainName +  '/hdk/problem/getMessageSome',
                    type : 'get',
                    dataType : 'jsonp',
                    jsonp : "callback",
                    data : {
                        'problemId' : id//问题编号
                    },
                    success : function(rs) {
                        $("#messageContext").val("");
                        $('#messageArea').empty();
                        $.each(rs, function(index, item) {
                            var paramtxt=((params["userName"]!=item.mesUser)?"style='display:none'":"");
                            $('#messageArea').append(
                                "<div class='i-itemDetail-area'>" + 
                                "               <div class='i-itemDetail-area-title'>" + 
                                "                   <div style='flex:5'>" + item.mesUser +"<span class='bluefont'>("+ item.createdAt +  ")</span></div>" + 
                                "                   <div class='btndel_mes' "+ paramtxt +" onclick='del_message("+item.createdt+","+item.id+");'>删除</div>" + "               </div>" +
                                 "               <div class='i-itemDetail-area-content'>" 
                                 + "                   <div class='content-row'>" + 
                                 "                       <span>" + item.mesContent + "</span>" + 
                                 "                   </div>" + 
                                 "               </div>" + 
                                 "           </div>");
                        })

                        // if(params["userName"]!=item.mesUser)
                        //  {$(".btndel_mes").hide();}                                 
                        // });

                        swiper2.slideTo(5, 0, false);
                       if(1 == toHome){
                        swiper2.slideTo(0, 0, false);
                       }
                        $('#messageArea').trigger('create');
                    },
                    error : function(rs) {
                        console.log(rs);
                    }
                });
            };
            function del_message(createdt,id)
            {
                $.ajax({
                url:domainName + '/hdk/problem/deleteMessage',
                data:{
                    id:id//ID 为批注的自增 id，可以在 getMessage 接口找到
                },
                dataType:'json',
                type:'get',
                success:function(rs){
                    //rs 为 JSON 格式，message：fail 删除失败，success 删除成功 expired
                    if(rs.message=="expired")
                    {app.alert("只能删除1分钟以内的批注",1);}
                    else
                    {app.alert("删除成功",1);}
                    loadMessage($("#gs1").val(),0);
                    console.log(rs);
                },
                error:function(rs){
                    console.log(rs);
                }
            });
            }
            var params = function() {
                var query = {}, search = window.location.search.substring(1), parts = search.split('&'), pairs = [];

                for (var i = 0, len = parts.length; i < len; i++) {
                    pairs = parts[i].split('=');
                    query[pairs[0]] = (pairs.length > 1 ? decodeURIComponent(pairs[1]) : null);
                }

                return query;
            }();

            "M+": this.getMonth() + 1, //月份

             "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分

        };

         for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
         return fmt;
