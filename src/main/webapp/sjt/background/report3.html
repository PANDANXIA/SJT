<script>
var oTable;
 var wher = new Array();
  /*===datatable start====*/      
       wher=[];
       loaddata();       
       loadCombobox('sel_problemobject','problem_object'); 
       loadCombobox('sel_problemtype','problem_type'); 
       loadCombobox('sel_problemstation','problem_station');   
        function loaddata()
        {
       oTable = $('#attachments-table').DataTable( {
           searching:false,
            "processing" : false,
             fixedColumns: true,  
             "sScrollX": "100%",
             "sScrollY": "400px", 
             "scrollX": true, 
            "sScrollXInner": "150%",
            "bScrollCollapse": true,
           "bPaginate": true,"paging": true,  
          // serverSide: true,
          processing: true,
          order: [[ 0, "asc" ]] ,
          columns: [
          { data: 'pro_id',name:'项目编号' },
          { data: 'pro_name',name:'项目名称'},
          { data: 'shop_name',name:'门店名称' },
          { data: "state",name:'项目状态'  },
          { data: 'problem_object',name:'问题跟进方' },
         { data: 'problem_type',name:'问题类型' },
          { data: 'problem_user',name:'跟进人' },
          { data: 'problem_happen',name:'问题发生时间' },
          { data: 'problem_details',name:'问题详情' },  
          { data: 'problem_put',name:'提出时间' },   
          { data: 'problem_estimate',name:'预计完成时间' },  
          { data: 'problem_resolve_user',name:'解决人' }, 
          { data: 'problem_reslove_time',name:'实际解决时间' }, 
          { data: 'problem_plan',name:'解决方案' }     
          ],
          ajax: {
          url:domainName+"/hdk/api/custom",
          type:'get',
          dataType:'jsonp',
          contentType:'application/json',
          data:
          {wher:JSON.stringify(wher),reportCustomCode:"REP_000003"}
          },
           "oLanguage": {  
            "sLengthMenu": "每页显示 _MENU_条",  
            "sZeroRecords": "没有找到符合条件的数据",  
            "sProcessing": "",  
            "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",  
            "sInfoEmpty": "没有记录",  
            "sInfoFiltered": "(从 _MAX_ 条记录中过滤)",  
            "sSearch": "搜索：",  
            "oPaginate": {  
            "sFirst": "首页",  
            "sPrevious": "前一页",  
            "sNext": "后一页",  
            "sLast": "尾页"  
            }  
            } 
        });
     //  new $.fn.dataTable.FixedColumns( oTable );
        }
        /*===datatable end====*/
    $(document).ready(function() {   
       App.init();
       $(".page-content").css("height",$(window).height());  
        /*数据导出*/
        $("#exportexcel").on("click",function() {
            flag = confirm("确认下载报表? ");
            if(flag == true){
                $("#searchbox .searchtxt").each(function(i) {
                    var key = $(this).attr("key");
                    var value = $(this).find("input,select").val();
                    var operator = $(this).attr("operator");
                    if (operator == "like") {
                        value = "%" + value + "%"
                    }
                    if (operator == "") {
                        operator = $(this).find(".sel_op").val();
                        value = $(this).find("input").val();
                    }
                    if (value != "") {
                        wher.push({
                                    "key" : key,
                                    "value" : value,
                                    "operator" : operator
                                });
                    }
                });
                tmp = JSON.stringify(wher);
                tmp = encodeURIComponent(tmp); 
                window.location.href = domainName +"/hdk/api/export?reportCustomCode=REP_000003&wher="+ tmp
            }
        });       
    });        
  </script>
